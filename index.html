<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <script src="all.min.js"></script>
</head>

<body>
    <div class="box">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="part">
                <button class="p1 bigb" id="p11">.</button>
                <button class="p1" id="p12">√</button>
                <button class="p1" id="p13">
                    <sup>x</sup>
                    √
                </button>
                <button class="p1" id="p14">(</button>
                <button class="p1" id="p15">)</button>
                <button class="p1 bigb" id="p16">ln</button>
                <button class="p1" id="p17">sin</button>
                <button class="p1" id="p18">cos</button>
                <button class="p1" id="p19">tan</button>
                <button class="p1" id="p20">y</button>
                <button class="p1 bigb" id="p21">a^2</button>
                <button class="p1" id="p22">sin<sup>-1</sup></button>
                <button class="p1" id="p23">cos<sup>-1</sup></button>
                <button class="p1" id="p24">tan<sup>-1</sup></button>
                <button class="p1" id="p25"><-xp&-></button>
                <button class="p1 bigb" id="p26">a^b</button>
                <button class="p1" id="p27">∫</button>
                <button class="p1" id="p28">eq<sup>n</sup></button>
                <button class="p1" id="p29">d/dx</button>
                <button class="p1" id="p30">x</button>
            </div>
            <div class="part">
                <!-- HTML entities -->
                <!-- Multiplication sign : &times; -->
                <button class="p1" id="p31">&times;</button>
                <!-- Division sign : &#247; -->
                <button class="p1" id="p32">&#247;</button>
                <!-- Subtraction sign : &#8722; -->
                <button class="p1" id="p33">&#8722;</button>
                <button class="p1" id="p34">+</button>
                <!-- &#9224; &#x2408; -->
                <button class="p1 bigb" id="p35"><img width="15px" src="backspace.png" alt=""></button>
                <button class="p1" id="p36">e</button>
                <!-- Pi sign : &#960 -->
                <button class="p1" id="p37">&#960</button>
                <button class="p1" id="p38">0</button>
                <button class="p1" id="p39">9</button>
                <button class="p1 bigb" id="p40">AC</button>
                <button class="p1" id="p41">8</button>
                <button class="p1" id="p42">7</button>
                <button class="p1" id="p43">6</button>
                <button class="p1" id="p44">5</button>
                <button class="p1 bigb" id="p45">n!</button>
                <button class="p1" id="p46">4</button>
                <button class="p1" id="p47">3</button>
                <button class="p1" id="p48">2</button>
                <button class="p1" id="p49">1</button>
                <button class="p1 bigb" id="p50">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
